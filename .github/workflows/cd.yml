name: Deploy to staging
on:
  push:
    branches:
      - main

jobs:
  deploy_everything:
    runs-on: ubuntu-latest
    name: Deplying everything to staging
    steps:
      - name: SSH into server
        run: |
          echo ${{secrets.SSH_PRIVATE_KEY}} &> ~/ssh_key
          ssh -i ~/ssh_key ubuntu@13.200.235.144
          cd week-25-ci-cd
          pnpm install
          pnpm run build
          pm2 restart all
